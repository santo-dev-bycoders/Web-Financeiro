<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >

<link rel="stylesheet" href="/css/style.css" th:href="@{css/style.css}" />
<link rel="stylesheet" href="../static/vendor/fontawesome-free/css/all.min.css"   th:href="@{vendor/fontawesome-free/css/all.min.css}"/>
<head>
 <title>Finanças</title>
</head>
<body id="page-top" >

<!-- Page Wrapper -->
<div id="wrapper">

     <div id="content-wrapper" class="d-flex flex-column">

          <!-- Main Content -->
          <div id="content">


               <!-- End of Topbar -->

               <!-- Begin Page Content -->
               <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4 borda">
                         <h1 class="h3 mb-0 text-gray-800"><i class="fa fa-code"></i>  Teste de Programação "ByCoders"</h1></br>
                         <span style="color:#ffff;font-family:sans-serif;font-size:14px;" th:text="${message}"></span>

                    </div>

                    </br>

                    <div class="row">

                         <div class="col-lg-12 mb-4">
                              <div class="card shadow mb-4">
                                   <div class="card-header py-3">
                                   </div>
                                   <div class="card-body">
                                        <div class="table-responsive">
                                             <div style="margin-left:500px;">
                                             <form th:action="@{/salvar-financa}" method="post" enctype="multipart/form-data">
                                                <input th:type="file" name="file" id="myFile" >
                                                <input th:type="submit" id="btnAdicionar" th:value="Adicionar" style="cursor:pointer;border-radius:5px;background-color: #009879;color:#ffffff;height:30px;width:120px;">
                                             </form>
                                             </div>
                                             <div id="messageFile"><i class="fa fa-file-word"></i> Nenhum Ficheiro Selecionado</div>
                                             <table class="table table-bordered styled-table" id="dataTable" width="100%">
                                                  <thead>
                                                  <tr>
                                                       <th>ID</th>
                                                       <th>CPF</th>
                                                       <th>Data</th>
                                                       <th>Cartão</th>
                                                       <th>Tipo</th>
                                                       <th>Valor</th>
                                                       <th>Hora</th>
                                                       <th>Dono da loja</th>
                                                       <th>Nome loja</th>
                                                  </tr>
                                                  </thead>
                                                  <tbody>
                                                  <tr th:each="finance : ${finances}">
                                                       <td th:text="${finance.id}"></td>
                                                       <th th:text="${finance.cpf}"></th>
                                                       <th th:text="${finance.dateFinance}"></th>
                                                       <th th:text="${finance.card}"></th>
                                                       <th th:text="${finance.type.description}"></th>
                                                       <th th:text="${finance.value}"></th>
                                                       <th th:text="${finance.hour}"></th>
                                                       <th th:text="${finance.ownerStore }"></th>
                                                       <th th:text="${finance.nameStore}"></th>
                                                  </tr>
                                                  </tbody>
                                             </table>
                                        </div>
                                   </div>
                              </div>

                         </div>
                    </div>

               </div>
               <!-- /.container-fluid -->

          </div>
          <!-- End of Main Content -->


          <!-- Footer -->
          <footer class="sticky-footer bg-white">
          </footer>
     </div>

</div>
<a class="scroll-to-top rounded" href="#page-top">
     <i class="fas fa-angle-up"></i>
</a>





<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
<script th:src="@{/js/validationFile.js}"></script>

</body>
</html>
